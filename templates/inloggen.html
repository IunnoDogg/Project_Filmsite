{% extends "layout.html" %}

{% block title %}
    Homepage user logged in
{% endblock %}

{% block main %}
<form action="{{ url_for('login') }}" method="post">
    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title"><h1>Inloggen</h1></div>
                    <div style="float:right; font-size: 90%; position: relative; top:-40px"><a href="{{ url_for('wachtwoord') }}">Wachtwoord vergeten?</a></div>

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                        <form id="loginform" class="form-horizontal" role="form">

                            <div class="form-group">
                                <input autocomplete="off" autofocus class="form-control" name="gebruiker-inloggen" placeholder="Gebruikersnaam of Email" type="text"/>
                            </div>
                            <div class="form-group">
                                <input class="form-control" name="wachtwoord-inloggen" placeholder="Wachtwoord" type="password"/>
                            </div>

                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->
                                <div class="form-group">
                                    <div class="col-sm-12 controls">
                                        <button class="btn btn-success" type="submit">Login</button>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                        Heb je nog geen account?
                                        <a href="{{ url_for('register') }}">Meld je hier dan aan!</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
