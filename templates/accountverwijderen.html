{% extends "layout.html" %}

{% block title %}
    Account verwijderen
{% endblock %}

{% block main %}
<center><h2><strong>Account verwijderen</strong></h2></center>
<hr>
<center>
    <form action="{{ url_for('accountverwijderen') }}" method="post">
        <div class="panel panel-info" style="padding-top:20px">
            <div class="panel-heading">
                <center><div class="panel-title"><h1>Verwijder account</h1></div>

                    <div style="padding-top:15px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                        <form id="loginform" class="form-horizontal" role="form">

                            <div class="col-md-5 col-md-offset-3">
                                <div class="form-group">
                                  <input class="form-control" name="wachtwoord" placeholder="Wachtwoord" type="password"/>
                                </div>
                            </div>
                            <div class="col-md-5 col-md-offset-3">
                                <div class="form-group">
                                  <input class="form-control" name="wachtwoord_herhaling" placeholder="Herhaal wachtwoord" type="password"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" id="submit" class="btn btn-outline-danger">Account definitief verwijderen</button>
                            </div>
                        </form>
                    </div>
                </center>
            </div>
        </div>
    </form>
</center>

{% endblock %}
