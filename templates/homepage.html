{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block main %}
<style>
    form { display: inline-block; }
    #button {
    display:inline-block;
    /**other codes**/
    }
</style>
<center><bold><h3>Populairste Nederlandse films</h3></bold></center>
<center><hr>
            {%- for i in results[:12] -%}
            <form action="/filminfo_non" method="post">
            <input type="hidden" name="tmdb_id" value="{{i.id}}"></input>
            <button type="submit"><IMG style="cursor:pointer" src="http://image.tmdb.org/t/p/w185{{i.poster_path}}" title="{{i.title}} ({{i.release_date[:4]}})"></button>
            </form>
            {%- endfor -%}

</center>
{% endblock %}
