{% extends "layout.html" %}

{% block title %}
    Profiel
{% endblock %}

{% block main %}
    <form action="{{ url_for('profiel') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofoucus class="form-control" name="wachtwoord" placeholder="Huidig Wachtwoord" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="nieuw_wachtwoord" placeholder="Nieuw Wachtwoord" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="wachtwoord_herhaling" placeholder="Herhaal Nieuw Wachtwoord" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Pas Toe</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
